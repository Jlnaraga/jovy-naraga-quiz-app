<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz App</title>
</head>

<body>

    <!--nav-->
    <div class="header" id="header">
        <a href="#" class="score" id="link-view-highscore">View Highscores</a>
        <h1 class="timer">Time: <span class="countdowm"></span></h1>
    </div>

    <!-- Introduction of quiz app -->
    <div class="introduction" id="introduction">   
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>Try to answer following question code-related questions within the time limit.
            Keep in mind that the incorrect will be penalizedwith you score by 10 seconds. 
        </p>
        <button id="startQuiz">Start Quiz</button>
    </div>

    <!-- start quiz -->
    <div class="quiz">
        <h1 class="question"></h1>
        <div class="answer">
            <div class="multiple-choice"> 
                <ol class="choices"></ol>
            </div>
        </div>
        </hr>        
        <span class="result"></span>
    </div>
    <!-- end quiz -->

    <!-- form to input high scores -->
    <div class="scoreforms">
        <h1 class="heading">All done!</h1>
        <p>Your score is <span class="finalscore">75!</span></p>
        <form name="form-score">
            <div class="form-input">
                <label>Enter Initials</label>
                <input name="initials" />
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- view high scores -->
    <div class="scoringsheet">
        <h1 class="scores">Highscores</h1>
        <ol class="results">
        </ol>
        <div class="buttons">
            <button type="button" id="goBack">Go Back</button>
            <button type="button" id="clearScores">Clear Scores</button>
        </div>    
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
   
</body>

</html>
